  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700;800&family=Sora:wght@300;400;500;600;700&display=swap"

<body class="gallery-page">
  <div class="bg-orb orb-a"></div>
  <div class="bg-orb orb-b"></div>
  <div class="bg-grid"></div>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Kaung Khant Ko home">
        <img src="favicon.png" alt="Kaung Khant Ko logo" class="brand-logo" width="40" height="40" loading="eager"
          decoding="async" />
        <span>Kaung Khant Ko</span>
      </a>

      <nav class="nav" aria-label="Primary">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="#gallery" data-i18n="nav_gallery">Gallery</a>
      </nav>
      <div class="lang-toggle" role="group" aria-label="Language">
        <button type="button" data-lang="en" class="lang-button">EN</button>
        <button type="button" data-lang="zh" class="lang-button">中文</button>
      </div>
    </div>
  </header>

  <main>
    <section id="gallery" class="section">
      <div class="container" data-animate>
        <div class="section-head">
          <h2 data-i18n="gallery_title">Project Gallery</h2>
          <a class="secondary-button" href="Po1.pdf" download data-i18n="cta_download">Download PDF</a>
        </div>
        <div class="museum-wall">
          <div class="museum-grid">
            <figure class="art-piece" style="--art-image: url('gallery/KAUNGKHANTKO(fb-KaungKhantKo).jpg');">
              <button class="art-frame art-trigger" type="button" aria-label="Open Portrait Showcase">
                <div class="art-image" role="img" aria-label="Portrait showcase"></div>
                <img class="art-print" src="gallery/KAUNGKHANTKO(fb-KaungKhantKo).jpg"
                  alt="Monster Energy Drink Manipulation" loading="lazy" decoding="async" />
              </button>
              <figcaption class="art-label">
                <span class="art-title">Monster Energy Drink Manipulation</span>
                <span class="art-meta">Nomination in MAP</span>
                <a class="art-link secondary-button" href="#" aria-label="Nomination proof link">Nomination proof</a>
              </figcaption>
            </figure>

            <figure class="art-piece" style="--art-image: url('gallery/Photoshop.jpg');">
              <button class="art-frame art-trigger" type="button" aria-label="Open Photoshop Study">
                <div class="art-image" role="img" aria-label="Photoshop design"></div>
                <img class="art-print" src="gallery/Photoshop.jpg" alt="Pyit Tine htaung" loading="lazy"
                  decoding="async" />
              </button>
              <figcaption class="art-label">
                <span class="art-title">Pyit Tine htaung</span>
                <span class="art-meta">Nomination in MAI.</span>
                <a class="art-link secondary-button" href="#" aria-label="Nomination proof link">Nomination proof</a>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-backdrop" data-lightbox-close></div>
    <div class="lightbox-dialog" role="dialog" aria-modal="true" aria-labelledby="lightbox-title">
      <button class="lightbox-close" type="button" data-lightbox-close aria-label="Close preview">✕</button>
      <div class="lightbox-frame">
        <img class="lightbox-image" src="" alt="" />
      </div>
      <p class="lightbox-title" id="lightbox-title"></p>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>© 2026 Kaung Khant Ko. All rights reserved.</p>
    </div>
  </footer>

  <div class="chatbot" id="chatbot-widget" aria-live="polite">
    <button class="chatbot-toggle" type="button" aria-expanded="false" aria-controls="chatbot-panel"
      aria-label="Open chat">
      <svg class="chatbot-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 5.2a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4zm-1.6 4.3h3.2V18h-3.2v-6.5z" />
      </svg>
    </button>
    <div class="chatbot-panel" id="chatbot-panel" aria-hidden="true">
      <div class="chatbot-header">
        <div class="chatbot-brand">
          <img class="chatbot-logo"
            src="https://upload.wikimedia.org/wikipedia/commons/e/ef/OpenMoji-color_1F916.svg" alt="Chatbot logo" />
          <div>
            <p class="chatbot-title">Ask Kaung</p>
            <p class="chatbot-subtitle">Offline guide about me and my work.</p>
          </div>
        </div>
        <button class="chatbot-close" type="button" aria-label="Close chat">✕</button>
      </div>
      <div class="chatbot-messages" aria-live="polite"></div>
      <form class="chatbot-form">
        <input class="chatbot-input" type="text" name="message" autocomplete="off"
          placeholder="Ask about me, skills, or works..." />
        <button class="chatbot-send" type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
