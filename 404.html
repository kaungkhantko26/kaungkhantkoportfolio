<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Lost in Orbit</title>
  <meta name="description" content="Page not found." />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data: https://upload.wikimedia.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; connect-src 'self'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700;800&family=Sora:wght@300;400;500;600;700&display=swap"

  <link rel="preload" href="style.css" as="style" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>

<body class="error-page">
  <div class="error-bg"></div>
  <div class="error-grid"></div>

  <main class="error-shell">
    <div class="error-card">
      <span class="error-chip">404</span>
      <h1>Lost in Orbit</h1>
      <p>
        The page drifted into the void. It may have moved, or the link was typed wrong.
        Let’s get you back to familiar space.
      </p>
      <div class="error-actions">
        <a class="primary-button" href="index.html">Go Home</a>
        <a class="secondary-button" href="gallery.html">View Gallery</a>
      </div>
      <div class="error-coordinates">
        <span>Signal: weak</span>
        <span>Route: not found</span>
        <span>Status: recalculating</span>
      </div>
    </div>
    <div class="error-orbital">
      <div class="orbit"></div>
      <div class="planet"></div>
      <div class="satellite"></div>
    </div>
  </main>
</body>

</html>
